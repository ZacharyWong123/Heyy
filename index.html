<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>From Zac to Sophie</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #e3c5ff, #ffe8cc, #fff3e2, #d5a6ff);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 300px;
      height: 200px;
    }

    .envelope {
      position: absolute;
      width: 300px;
      height: 200px;
      background: #d32f2f;
      border: 2px solid #ffcccb;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: transform 1s;
    }

    .envelope:after {
      content: '';
      position: absolute;
      width: 300px;
      height: 150px;
      background: #b71c1c;
      border-bottom: 2px solid #ffcccb;
      top: 0;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      z-index: 2;
    }

    .text {
      font-size: 20px;
      font-family: 'Great Vibes', cursive;
      color: #fff;
      z-index: 3;
      text-align: center;
    }

    .paper {
      position: absolute;
      top: 100%;
      left: 50%;
      width: 280px;
      height: 150px;
      background: #fffdf5;
      border: 2px solid #ffa857;
      border-radius: 10px;
      transform: translateX(-50%);
      opacity: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      padding: 10px;
      text-align: center;
      transition: transform 1.2s ease-out, opacity 1s;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .button {
      background: #4db6ac;
      border: none;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background: #388e8e;
    }

    .fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }

    .celebration {
      display: none;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    .celebration img {
      width: 150px;
      animation: bounce 1.5s infinite;
    }

    .celebration h1 {
      font-size: 30px;
      font-weight: bold;
      color: #d32f2f;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="envelope" onclick="openEnvelope()">
      <div class="text" id="envelopeText">From Zac to Sophie ðŸ’Œ</div>
    </div>
    <div class="paper">
      <p><strong>Do you want to go on a lunch date with me this Saturday? ðŸ˜Š</strong></p>
      <div class="button-container">
        <button class="button" onclick="startCelebration()">Yes</button>
        <button class="button" onclick="startCelebration()">Pleaseee</button>
      </div>
    </div>
  </div>

  <div class="fireworks" id="fireworks"></div>

  <div class="celebration" id="celebration">
    <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3VjYjJ3Z3BxdjlsZDI2OTA0NGM5MWlyN3FiNWxvdzRkOTV3eGpxbSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/bXpgshfh5uxupxGFqd/giphy.gif" alt="Dancing Cat">
    <h1>Yayy HEHEHE ðŸŽ‰</h1>
  </div>

  <script>
    function openEnvelope() {
      const envelope = document.querySelector(".envelope");
      const paper = document.querySelector(".paper");
      const envelopeText = document.getElementById("envelopeText");

      envelope.style.transform = "rotateY(180deg)";
      envelopeText.style.opacity = "0";

      setTimeout(() => {
        paper.style.transform = "translate(-50%, -150%)";
        paper.style.opacity = "1";
      }, 800);
    }

    function startCelebration() {
      const envelope = document.querySelector(".envelope");
      const paper = document.querySelector(".paper");
      const celebration = document.getElementById("celebration");
      const fireworksContainer = document.getElementById("fireworks");

      envelope.style.display = "none";
      paper.style.display = "none";

      celebration.style.display = "block";

      fireworksContainer.innerHTML = '<canvas id="fireworksCanvas"></canvas>';
      initializeFireworks();
    }

    function initializeFireworks() {
      const canvas = document.getElementById("fireworksCanvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];

      class Particle {
        constructor(x, y, color) {
          this.x = x;
          this.y = y;
          this.color = color;
          this.radius = Math.random() * 4 + 2;
          this.speedX = (Math.random() - 0.5) * 6;
          this.speedY = (Math.random() - 0.5) * 6;
          this.alpha = 1;
        }

        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          this.alpha -= 0.02;
        }

        draw() {
          ctx.globalAlpha = this.alpha;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        }
      }

      function createParticles(x, y) {
        const colors = ["#b39ddb", "#ffa857", "#4db6ac", "#ffcccb", "#ffffff"];
        for (let i = 0; i < 100; i++) {
          particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
        }
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((particle, index) => {
          particle.update();
          particle.draw();
          if (particle.alpha <= 0) particles.splice(index, 1);
        });

        if (Math.random() < 0.05) {
          createParticles(
            Math.random() * canvas.width,
            Math.random() * canvas.height
          );
        }

        requestAnimationFrame(animate);
      }

      animate();
    }
  </script>
</body>
</html>
